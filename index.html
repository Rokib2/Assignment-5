<!DOCTYPE html>
<html lang="en" data-them="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NR Bus Ticket</title>
  <!-- Tailwind and Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS Connect link -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/aeb09405c4.js" crossorigin="anonymous"></script>
  <!-- Inter and Raleway Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    .font-inter {
      font-family: 'inter', sans-serif;
    }

    .font-raleway {
      font-family: 'raleway', sans-serif;
    }
  </style>

</head>

<body class="mr-auto">
  <!-- Header -->
  <div class="flex justify-center justify-between mt-4">
    <h1 class="text-2xl font-semibold mt-4 items-center ">NR BUS TICKET</h1>
    <div class="flex justify-center mt-4 text-xl font-inter gap-9">
      <button>Home</button>
      <button>About</button>
      <button>Destination</button>
      <button>Search</button>
      </div>
      <div>
        <Button class="flex justify-center mt-4 text-xl font-inter gap-9 border  items-center text-green-500 space-between">Bus<i class="fa-solid fa-van-shuttle"></i></Button>
      </div>
  </div>
  
  <!-- Main Content -->
  <div class="">
    <img class="bus-banner" src="images/banner.png" alt="">
  </div>
  <!-- footer -->

  <!-- JS Link -->
  <script src="script/script.js"></script>
</body>

</html>
